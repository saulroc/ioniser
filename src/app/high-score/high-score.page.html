<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>High Scores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">High Scores</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item  *ngFor="let highScore of highScores | async">
    <h1>{{ highScore.username }} - {{ highScore.score }} mummies hunted {{ highScore.datetime ? '- ' + highScore.datetime.toDate().toLocaleString('es-SP') : '' }} </h1>
    <p></p>
  </ion-item>
</ion-content>
