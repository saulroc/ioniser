<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>High Scores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">High Scores</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-list-header>
      <ion-label>Player Name</ion-label>
      <ion-label>Score</ion-label>
      <ion-label>Date</ion-label>
    </ion-list-header>
  <ion-item  *ngFor="let highScore of highScores | async">
    <ion-label>{{ highScore.username }}</ion-label>
    <ion-label>{{ highScore.score }} mummies hunted</ion-label>
    <ion-label>{{ highScore.datetime ? highScore.datetime.toDate().toLocaleString('es-SP') : '' }}</ion-label>
    <p></p>
  </ion-item>
  </ion-list>
</ion-content>
