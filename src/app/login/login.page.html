<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>             
    <ion-avatar *ngIf="urlFoto" slot="start">
      <img src={{urlFoto}}>
    </ion-avatar>              
    <ion-label stacked>UserName: </ion-label>
    <ion-input type="text" [(ngModel)]="userName" text-right id="input" ></ion-input>            
  </ion-item> 
  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
    
    <ion-button (click)="register()">Register</ion-button>
    <ion-button icon-left  (click)="login()">
      <ion-icon slot="start" name="mail-outline"></ion-icon>
      Login
    </ion-button>
    <ion-button ion-button (click)="loginFacebook()">
      <ion-icon slot="start" name="logo-facebook"></ion-icon>
      Login with Facebook
    </ion-button>
    <ion-button ion-button (click)="logout()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      Logout
    </ion-button>
  </ion-item>
</ion-content>
