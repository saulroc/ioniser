<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Login</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-item>             
    <ion-avatar *ngIf="urlFoto" slot="start">
      <img src={{urlFoto}}>
    </ion-avatar>              
    <ion-label stacked>UserName/e-mail: </ion-label>
    <ion-input type="text" [(ngModel)]="userName" text-right id="input" ></ion-input>            
  </ion-item> 
  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>    
    <ion-button [disabled]="isAuthenticated" (click)="register()">Register</ion-button>
  </ion-item>
  <ion-item>   
    <ion-button [disabled]="isAuthenticated" icon-left  (click)="login()">
      <ion-icon slot="start" name="mail-outline"></ion-icon>
      Login
    </ion-button>
    <ion-button [disabled]="isAuthenticated" ion-button (click)="loginFacebook()">
      <ion-icon slot="start" name="logo-facebook"></ion-icon>
      Login with Facebook
    </ion-button>
  </ion-item>
  <ion-item>   
    <ion-button [disabled]="!isAuthenticated" ion-button (click)="logout()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      Logout
    </ion-button>
  </ion-item>
</ion-content>
